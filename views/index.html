<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/base.css">
  </head>

  <body>
    <ul class="menu">
      <li>
        <a href="danheidel.net">
          <img class="menuicon" src="/images/iconmonstr-home-6-icon.svg">
        </a>
      </li>
      <li>
        <a href="danheidel.net/#soft-main">Software</a>
        <ul>
          <li>
            <a href="danheidel.net/#soft-stars">

              <img src="/images/stars thumbnail.png">
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="danheidel.net/#art-main">
          Artwork
        </a>
        <ul>
          <li>
            <a href="danheidel.net/#art-rain">
              Rain Showers
              <img src="/images/rainshow-thumb.png">
            </a>
          </li>
          <li>
            <a href="danheidel.net/#art-contact">
              Contact
              <img src="/images/contact thumbnail.png">
            </a>
          </li>
          <li>
            <a href="danheidel.net/#art-finn">
              Finn Hill
              <img src="/images/finnhill thumbnail.png">
            </a>
          </li>
          <li>
            <a href="danheidel.net/#art-inspire">
              Inspiratories
              <img src="/images/dynamicspace thumbnail.png">
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="danheidel.net/#elec-main">Electronics</a>
        <ul>
          <li>
            <a>Coming soon</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="danheidel.net/#cv">CV</a>
      </li>
      <li class="right">
        <a>right 1</a>
      </li>
      <li class="right">
        <a>right2</a>
      </li>
    </ul>
    <div id="shim"></div>
    <div id="content">
      <div id="title-area">
        <h1>These are my presentations!</h1>
      </div>
      <div id="list-area">
        <ul>
          {{#each routes}}
          <li class="link">
            <p class="description">{{this.description}}</p>
            <p class="link"><a href="/{{this.route}}">{{this.name}}</a></p>
            <br>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </body>
</html>
